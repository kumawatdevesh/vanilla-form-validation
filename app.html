<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js"></script>
</head>

<body>
    <div class="container">
        <form action="#" class="form" id="form" novalidate>
            <h2>Register with us</h2>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="enter name" name="username">
                <small></small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="enter email" name="email">
                <small></small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="enter name" name="password">
                <small></small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password2" placeholder="enter name" name="password">
                <small></small>
            </div>
            <div class="form-control">
                <button>Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
